<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 flex items-center justify-center h-screen m-0">
    <div class="bg-pink-300 text-white p-8 rounded-lg shadow-lg w-80">
        <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
        <form action="/ruta-del-servidor" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-950">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required class="border border-gray-300 p-3 rounded-lg w-full mt-1" placeholder="Introduce tu correo">
            </div>
            <div class="mb-4">
                <label for="contrasena" class="block text-gray-950">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required class="border border-gray-300 p-3 rounded-lg w-full mt-1" placeholder="Introduce tu contraseña">
            </div>
            <button type="submit" class="bg-pink-500 hover:bg-pink-700 text-white py-2 px-4 rounded w-full transition duration-300"><a href="index.html">Iniciar Sesión</a></button>
        </form>
        <p class="mt-4 text-center text-gray-950">¿No tienes una cuenta? <a href="SignUp.html" class="underline">Regístrate aquí</a>.</p>
    </div>
</body>
</html>
