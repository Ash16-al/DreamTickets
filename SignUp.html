<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 flex items-center justify-center h-screen m-0">
    <div class="bg-pink-300 text-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Regístrate</h1>
        <p class="mb-6 text-center text-gray-900">Completa el formulario para continuar.</p>
        <form method="POST">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-900">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required class="border border-gray-300 p-3 rounded-lg w-full mt-1">
            </div>
            <div class="mb-4">
                <label for="numero" class="block text-gray-900">Número:</label>
                <input type="text" id="numero" name="numero" required class="border border-gray-300 p-3 rounded-lg w-full mt-1">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-900">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required class="border border-gray-300 p-3 rounded-lg w-full mt-1">
            </div>
            <div class="mb-4">
                <label for="contrasena" class="block text-gray-900">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required class="border border-gray-300 p-3 rounded-lg w-full mt-1">
            </div>
            <div class="mb-4">
                <label for="confirmar-contrasena" class="block text-gray-900">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required class="border border-gray-300 p-3 rounded-lg w-full mt-1">
            </div>
            <button type="submit" class="bg-pink-500 hover:bg-pink-700 text-white py-2 px-4 rounded w-full transition duration-300"><a href="index.html">Registrar</a></button>
        </form>
    </div>
</body>
</html>
